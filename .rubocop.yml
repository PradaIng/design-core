require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1.2

Style/FrozenStringLiteralComment:
  Enabled: false

convention:Style/Documentation:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Metrics/MethodLength:
  Max: 15

RSpec/BlockLength:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
